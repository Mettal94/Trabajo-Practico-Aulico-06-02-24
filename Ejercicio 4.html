<body>
    <h1>Ejercicio 4</h1>
    <p>Escribe un programa en JavaScript que solicite al usuario que ingrese un número usando prompt(). Luego, muestra en la consola si el número es par o impar.</p>
    <script>
        let n = parseInt(prompt('Ingrese un número'));
        while(isNaN(n)){
            n = parseInt(prompt('No se ingresó un carácter válido. Ingrese un número'));
        }

        if(n%2==0){
            console.log('El número es par')
        }else{
            console.log('El número es impar')
        }
    </script>
</body>
