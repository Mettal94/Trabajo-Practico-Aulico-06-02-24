<!DOCTYPE html>

<head>

<body>
    <h1>Ejercicio 3</h1>
    <p>:Escribe un programa en JavaScript que solicite al usuario que ingrese tres números usando prompt(). Luego, muestre el mayor de ellos o si son iguales.</p>
    <script>
        let n1,n2,n3,mayor;
        n1 = parseInt(prompt('Ingrese un el primer número:'));
        n2 = parseInt(prompt('Ingrese un el segundo número:'));
        n3 = parseInt(prompt('Ingrese un el tercer número:'));

        if(n1 == n2 && n2 == n3){
            console.log('Los números son iguales.')
        }else{
            mayor = n1;
            if(n2 > mayor){
                mayor = n2;
            }
            if(n3 > mayor){
                mayor = n3
            }
            console.log('El mayor de los números es: '+mayor);
        }

    </script>
</body>
</html>
