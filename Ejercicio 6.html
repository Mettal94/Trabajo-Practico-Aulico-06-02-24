<body>
    <h1>Ejercicio 6</h1>
    <p>Escribe un programa en JavaScript que dado un arreglo con los siguientes valores: 32,45,78,99,12,21. Recorrerlo y mostrar por consola solo los valores múltiplos de 3.</p>
    <script>
        let arr = [32,45,78,99,12,21];
        let nuevo = [];

        for(let i = 0 ; i<arr.length ; i++){
            if(arr[i]%3==0){
                nuevo.push(arr[i]);
            }
        }
        console.log('Arreglo nuevo con los múltiplos de 3: '+nuevo);
    </script>
</body>
